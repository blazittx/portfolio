[build]
  command = "npm run build"
  publish = "dist"

# SPA fallback - redirect all routes to index.html so React Router can handle them
# This allows direct access to routes like /Forgekeepers without 404 errors
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[edge_functions]]
  function = "games"
  path = "/api/games/*"

